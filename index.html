    <div class="pagebody">
        <div class="container">
            <h3 class="title sp">Student Registration Form</h3>
            <div class="ano-titile">
                <fieldset class="sp uf">
                    <legend>Please enter relevent information</legend>
                </fieldset>
            </div>
        </div>
    </div>
 
    <!-- form start here -->
    <div class="hot-form">
        <div class="container">
            <div class="formallinone">
                <div class="form-one">
                    <div class="smallf sp">
                        <p>Mandatory Field*</p>
                    </div>
                    <form action="">
                        <label for="district" class="sp">District (<p class="smallf">Institute District: Where you want to do your course</p>)*</label><br>
                        <select name="district" id="district" class="selectop">
                            <option value="--select one--" disabled selected>-- Select One --</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Chuadanga">Chuadanga</option>
                            <option value="Magura">Magura</option>
                            <option value="Jhenaidah">Jhenaidah</option>
                            <option value="Norail">Norail</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Foridpur">Foridpur</option>
                            <option value="ALiGhat">ALiGhat</option>
                            <option value="Kustia">Kustia</option>
                            <option value="Jassore">Jassore</option>
                        </select><br>
                        <label for="course" class="sp">Course*</label><br>
                        <select name="course" id="course" class="selectop">
                            <option value="-- Select One --" disabled selected>-- Select One --</option>
                            <option value="Web Design">Web Design</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Google Advertisement">Google Advertisement</option>
                        </select><br>
                        <label for="name" class="sp">Student Name*</label><br>
                        <input type="text" name="" id="" class="selectop"><br>
                        <label for="name" class="sp">Father Name*</label><br>
                        <input type="text" name="" id="" class="selectop"><br>
                        <label for="name" class="sp">Mother Name*</label><br>
                        <input type="text" name="" id="" class="selectop"><br>
                        <fieldset class="selectop sp ops">
                            <legend>Date Of Birth</legend>
                            <label for="day"><strong>Day:</strong></label>
                            <select name="" id="">
                                <option value="select">Select</option>
                                <option value="select">1</option>
                                <option value="select">2</option>
                                <option value="select">3</option>
                                <option value="select">4</option>
                                <option value="select">5</option>
                                <option value="select">6</option>
                                <option value="select">7</option>
                                <option value="select">8</option>
                                <option value="select">9</option>
                                <option value="select">10</option>
                                <option value="select">11</option>
                                <option value="select">12</option>
                                <option value="select">13</option>
                                <option value="select">14</option>
                                <option value="select">15</option>
                                <option value="select">16</option>
                                <option value="select">17</option>
                                <option value="select">18</option>
                                <option value="select">19</option>
                                <option value="select">20</option>
                                <option value="select">21</option>
                                <option value="select">22</option>
                                <option value="select">23</option>
                                <option value="select">24</option>
                                <option value="select">25</option>
                                <option value="select">26</option>
                                <option value="select">27</option>
                                <option value="select">28</option>
                                <option value="select">29</option>
                                <option value="select">30</option>
                                <option value="select">31</option>
                            </select>
                            <label for="day"><strong>Month:</strong></label>
                            <select name="" id="">
                                <option value="Select">Select</option>
                                <option value="1">01</option>
                                <option value="1">02</option>
                                <option value="1">03</option>
                                <option value="1">04</option>
                                <option value="1">05</option>
                                <option value="1">06</option>
                                <option value="1">07</option>
                                <option value="1">08</option>
                                <option value="1">09</option>
                                <option value="1">10</option>
                                <option value="1">11</option>
                                <option value="1">12</option>
                            </select>
                            <label for=""><strong>Year:</strong></label>
                            <input type="text" class="smla">
                        </fieldset>
                        <label for="radio" class="sp"><strong>Gender*</strong></label>
                        <label for="radio" class="sp">Male</label>
                        <input type="radio" name="gender" id="gender" class="radio">
                        <label for="radio" class="sp">Female</label>
                        <input type="radio" name="gender" id="gender" class="radio">
                        <br>
                        <label for="radio" class="sp">Phisically*</label>
                        <label for="radio" class="sp"><strong>Yes</strong></label>
                        <input type="radio" name="gender" id="gender" class="radio">
                        <label for="radio" class="sp"><strong>No</strong></label>
                        <input type="radio" name="gender" id="gender" class="radio">
                        <br>
                        <label for="email" class="sp">Email*</label><br>
                        <input type="email" name="" id="" class="selectop"><br>
                        <label for="" class="smallf"><p class="sp">(e.g: example@mail.com)</p></label><br>
                        <label for="phone" class="sp">Phone*</label><br>
                        <input type="number" name="" id="" class="selectop"><br>
                        <label for="" class="smallf"><p class="sp">(e.g: must be 11 digit-01517818379)</p></label>
                    </form>
                </div>
                <div class="form-two">
                    <form action="">
                        <label for="course" class="sp">
                            Identification Type*</label><br>
                            <select name="course" id="course" class="selectop">
                                <option value="-- Select One --" selected>Select One</option>
                                <option value="Birth Cirtificate No">Birth Cirtificate No</option>
                                <option value="National ID No">National ID No</option>
                            </select><br>
                            <label for="" class=""><p class="sp">Identification No. (Must be 10 digits for new NID or 17 digits for old NID. If your National ID is 13 digits, then please add your birth year with the ID as prefix. Example: 1980XXXXXXXXXXXXX)*</p></label>
                            <input type="text" name="" id="" class="selectop"><br>
                        <label for="district" class="sp">District*</label><br>
                        <select name="district" id="district" class="selectop">
                            <option value="select one" disabled selected>Select One</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Chuadanga">Chuadanga</option>
                            <option value="Magura">Magura</option>
                            <option value="Jhenaidah">Jhenaidah</option>
                            <option value="Norail">Norail</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Foridpur">Foridpur</option>
                            <option value="ALiGhat">ALiGhat</option>
                            <option value="Kustia">Kustia</option>
                            <option value="Jassore">Jassore</option>
                        </select><br>
                        <label for="district" class="sp">Upzela*</label><br>
                        <select name="district" id="district" class="selectop">
                            <option value="select one" disabled selected>Select One</option>
                            <option value="Dhaka">Jibannagor</option>
                            <option value="Chuadanga">Alomdanga</option>
                            <option value="Magura">Chuadanga Sadar</option>
                        </select><br>
                        <label for="house" class="sp">Village/House No./Road No./Other Alternative*
                        </label><br>
                        <input type="number" name="" id="" class="selectop">
                        <label for="house" class="sp">Post Office*
                        </label><br>
                        <input type="number" name="" id="" class="selectop"><br>
                        <label for="district" class="sp">Educational Qualification* <p class="smallf">(Higher Level)</p>
                        </label><br>
                        <select name="district" id="district" class="selectop">
                            <option value="select one" disabled selected>Select One</option>
                            <option value="Higher Level">Higher Level</option>
                            <option value="Bacholor">Bacholor</option>
                            <option value="Master">Master</option>
                            <option value="PHD">PHD</option>
                        </select><br>
                        <label for="radio" class="sp">Have Any Computer?*</label>
                        <label for="radio" class="sp"><strong>Yes</strong></label>
                        <input type="radio" name="gender" id="gender" class="radio">
                        <label for="radio" class="sp"><strong>No</strong></label>
                        <input type="radio" name="gender" id="gender" class="radio">
                        <br>
                        <label for="photograph" class="sp">Photograph * </label><br>
                        <input type="file" class="file sp">
                        <label for="" class=""><p class="sp">(File type must be jpg or jpeg or png. Maximum file size 2 mb.)</p></label>
                        <label for="photograph" class="sp">Signature * </label><br>
                        <input type="file" class="file sp">
                        <label for="" class=""><p class="sp">(File type must be jpg or jpeg or png. Maximum file size 2 mb.)</p></label>
                        <input type="submit" value="SUBMIT" class="submit selectop">
                    </form>
                </div>
            </div>
        </div>
    </div>
